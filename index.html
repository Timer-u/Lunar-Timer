<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lunar Timer</h1>
      </header>

      <div class="datetime-container">
        <div class="date-display" id="currentDate">2025年2月10日 星期日</div>
        <div class="time-display" id="currentTime">00:00:00</div>
      </div>

      <div class="counter-container">
        <div class="counter-title">今天是农历新年的第</div>
        <div class="days-counter" id="daysCounter">0</div>
        <div class="counter-text">天</div>
      </div>

      <!-- 新添加的祝福语生成区域 -->
      <div class="wish-container">
        <button id="generateWishBtn" class="wish-btn">生成祝福语</button>
        <div id="wishOutput" class="wish-output"></div>
      </div>

      <div class="lunar-info">
        <div class="info-title">农历新年信息</div>
        <div class="info-content">
          <p>2025年农历新年（春节）开始于：<strong>2025年1月29日</strong></p>
          <p>2025年是农历乙巳年（蛇年）</p>
        </div>
      </div>
    </div>

    <footer>
      <p>Lunar Timer © 2025 | 农历新年天数计算器</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
